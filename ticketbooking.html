<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Ticket Booking</title>
<link rel="stylesheet" href="./ticketbooking.css">
</head>
<body>
<div class="container">
  <h1>Movie Ticket Booking</h1>
  <form onsubmit="takevalue()" id="bookingForm">
    <label for="movie">Select Movie:</label>
    <select id="movie" name="movie">
        <option value="None" Selected disabled hidden >None</option>
      <option value="Gabhar Singh">Gabhar Singh</option>
      <option value="Dune">Dune</option>
      <option value="Tillu ">Tillu</option>
      <!-- Add more options as needed -->
    </select>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1"  placeholder="Enter how many tickets you want ">
    <label for="seats">Seat Numbers:</label>
    <input type="text" id="seats" name="seats" placeholder="e.g., A1, A2">
   <!--<button type="submit">Book Tickets</button>--> 
   <input type="submit" value="Book Ticket">
  </form>
  <div id="confirmation"></div>
</div>

<script src="./ticketboking.js" ></script>
</body>
</html>
